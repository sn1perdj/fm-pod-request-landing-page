<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pod request access landing page</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>


</head>

<body>
  <img class="mobile__img" src="./assets/mobile/image-host.jpg" alt="bgc__img">
  <img class="tablet__img" src="./assets/tablet/image-host.jpg" alt="tab__bgc__img">
  <img class="desktop__img" src="./assets/desktop/image-host.jpg" alt="desktop__img">
  
  <div class="wrapper">
    
    <nav class="navbar">
      <img src="./assets/desktop/logo.svg" alt="logo">
    </nav>

    <main class="container">

      <section class="header">
        <h1>PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span></h1>
      </section>

      <section class="hero">
        <p>Uplaod your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!</p>
      </section>

      <section class="brands__logo">
        <div class="item1"><img src="./assets/desktop/spotify.svg" alt="Spotify"></div>
        <div class="item2"><img src="./assets/desktop/apple-podcast.svg" alt="Apple"></div>
        <div class="item3"><img src="./assets/desktop/google-podcasts.svg" alt="Google"></div>
        <div class="item4"><img src="./assets/desktop/pocket-casts.svg" alt="Pocket"></div>
      </section>

      <form action="GET">
        <input type="email" placeholder="Email address">
        <button type="submit" id="submit-btn">
          <span>Request Access</span>
        </button>
        <p class="error__msg">Oops ! Please check your email.</p>
      </form>
      
      <img class="dots__pattern1" src="./assets/desktop/bg-pattern-dots.svg" alt="pattern">
    </main>

    <img class="dots__pattern2" src="./assets/desktop/bg-pattern-dots.svg" alt="pattern">

  </div>
</body>

</html>
